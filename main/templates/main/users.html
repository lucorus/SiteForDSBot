{% load static %}
<!DOCTYPE html>
<html lang="en">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/table_style.css' %}">
        <style>
        .enlarge-image {
            transition: transform 0.3s;
        }

        .enlarge-image:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>


<table id="userTable">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Аватар</th>
        <th>Пользователь</th>
        <th>Баллы</th>
        <th>Логотип</th>
        <th>Сервер</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td class="user-number"></td>
            <td>
                {% if user.9 != "None" %}
                <a href="{{ user.9 }}"><img src="{{ user.9 }}" alt="" class="enlarge-image avatar"></a>
                {% else %}
                <img class="avatar" src="{% static 'img/noimg.png' %}">
                {% endif %}
            </td>
            <td>{{ user.8 }}</td>
            <td>{{ user.2 }}</td>
            <td>
                <a href="{% url 'server_info' server_id=user.5 %}">
                {% if user.7 != "None" %}
                <img src="{{ user.7 }}" class="avatar">
                {% else %}
                <img class="avatar" src="{% static 'img/noimg.png' %}">
                {% endif %}
                </a>
            </td>
            <td><a href="{% url 'server_info' server_id=user.5 %}">{{ user.6 }}</a></td>

        </tr>
    {% endfor %}
    </tbody>
</table>

<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
