{% load static %}
<!DOCTYPE html>
<html lang="en">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .enlarge-image {
            transition: transform 0.3s;
        }

        .enlarge-image:hover {
            transform: scale(2);
        }
    </style>
</head>
<body>
<a style="color: #61dafb;" href="{% url 'main_page' %}">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left"
         viewBox="0 0 16 16">
        <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
    </svg>
</a>
<div align="center">
    <img style="border-radius: 50%; margin-bottom: 1%" width="16%" height="16%" src="{{ server.0.7 }}" alt="">
    <h3 style="margin-bottom: 10px">{{ server.0.8 }}</h3>
</div>


<table id="userTable">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Аватар</th>
        <th>Пользователь</th>
        <th>Баллы</th>
        <th>Баллы/Сообщение</th>
        <th>Опыт</th>
    </tr>
    </thead>
    <tbody>
    {% for user in server %}
        <tr>
            <td class="user-number"></td>
            <td>
                {% if user.9 != "None" %}
                <a href="{{ user.9 }}"><img src="{{ user.9 }}" alt="" class="enlarge-image avatar"></a>
                {% else %}
                <img class="avatar" src="{% static 'img/noimg.png' %}">
                {% endif %}
            </td>
            <td>{{ user.8 }}</td>
            <td>{{ user.2 }}</td>
            <td>{{ user.4 }}</td>
            <td>{{ user.10 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
